<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reserva de Passagens A√©reas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .status {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
            font-size: 0.9em;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ff6b6b;
        }

        .status-dot.active {
            background-color: #51cf66;
        }

        main {
            padding: 30px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e9ecef;
        }

        .tab-button {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab-button.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-button:hover {
            color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.error {
            background-color: #ffe0e0;
            color: #c92a2a;
            border-left: 4px solid #c92a2a;
        }

        .alert.success {
            background-color: #d3f9d8;
            color: #2f9e44;
            border-left: 4px solid #2f9e44;
        }

        .alert.info {
            background-color: #d0ebff;
            color: #1971c2;
            border-left: 4px solid #1971c2;
        }

        .voos-list, .reservas-list {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .voo-card, .reserva-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background: #f9f9f9;
            transition: all 0.3s;
        }

        .voo-card:hover, .reserva-card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .voo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .voo-numero {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
        }

        .voo-preco {
            font-size: 1.5em;
            font-weight: bold;
            color: #2f9e44;
        }

        .voo-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .voo-info-item {
            font-size: 0.9em;
        }

        .voo-info-label {
            color: #666;
            font-weight: 500;
        }

        .reserva-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .reserva-status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .reserva-status.confirmada {
            background-color: #d3f9d8;
            color: #2f9e44;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .voo-info, .reserva-info {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 1.8em;
            }

            .status {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚úàÔ∏è Airline Booking System</h1>
            <p>Sistema de Reserva de Passagens A√©reas</p>
            <div class="status">
                <div class="status-item">
                    <div class="status-dot" id="voos-status"></div>
                    <span>Servi√ßo de Voos</span>
                </div>
                <div class="status-item">
                    <div class="status-dot" id="reservas-status"></div>
                    <span>Servi√ßo de Reservas</span>
                </div>
            </div>
        </header>

        <main>
            <div class="tabs">
                <button class="tab-button active" onclick="switchTab('buscar-voos')">
                    üîç Buscar Voos
                </button>
                <button class="tab-button" onclick="switchTab('minhas-reservas')">
                    üìã Minhas Reservas
                </button>
            </div>

            <!-- Tab: Buscar Voos -->
            <div id="buscar-voos" class="tab-content active">
                <div id="alert-buscar-voos" class="alert"></div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="origem">Origem (Ex: SAO)</label>
                        <input type="text" id="origem" placeholder="S√£o Paulo">
                    </div>
                    <div class="form-group">
                        <label for="destino">Destino (Ex: RIO)</label>
                        <input type="text" id="destino" placeholder="Rio de Janeiro">
                    </div>
                </div>

                <div class="form-group">
                    <label for="data-voo">Data do Voo</label>
                    <input type="date" id="data-voo">
                </div>

                <button onclick="buscarVoos()">üîç Buscar Voos</button>

                <div id="voos-resultado"></div>
            </div>

            <!-- Tab: Minhas Reservas -->
            <div id="minhas-reservas" class="tab-content">
                <div id="alert-minhas-reservas" class="alert"></div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cpf-consulta">CPF (somente n√∫meros)</label>
                        <input type="text" id="cpf-consulta" placeholder="12345678901" maxlength="11">
                    </div>
                </div>

                <button onclick="listarReservas()">üìã Listar Minhas Reservas</button>

                <div id="reservas-resultado"></div>

                <hr style="margin: 30px 0; border: none; border-top: 1px solid #ddd;">

                <h2 style="margin-bottom: 20px;">‚ûï Criar Nova Reserva</h2>

                <div id="alert-criar-reserva" class="alert"></div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cpf-reserva">CPF (somente n√∫meros)</label>
                        <input type="text" id="cpf-reserva" placeholder="12345678901" maxlength="11">
                    </div>
                    <div class="form-group">
                        <label for="nome-passageiro">Nome do Passageiro</label>
                        <input type="text" id="nome-passageiro" placeholder="Jo√£o da Silva">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="numero-voo">N√∫mero do Voo</label>
                        <input type="number" id="numero-voo" placeholder="101">
                    </div>
                    <div class="form-group">
                        <label for="data-reserva">Data da Reserva</label>
                        <input type="date" id="data-reserva">
                    </div>
                </div>

                <button onclick="criarReserva()">‚úÖ Criar Reserva</button>
            </div>
        </main>
    </div>

    <script>
        // Trocar entre abas
        function switchTab(tabName) {
            // Esconder todos os conte√∫dos
            document.querySelectorAll('.tab-content').forEach(el => {
                el.classList.remove('active');
            });

            // Remove active de todos os bot√µes
            document.querySelectorAll('.tab-button').forEach(el => {
                el.classList.remove('active');
            });

            // Mostrar aba selecionada
            document.getElementById(tabName).classList.add('active');

            // Adicionar active ao bot√£o clicado
            event.target.classList.add('active');
        }

        // Mostrar alerta
        function showAlert(elementId, message, type = 'info') {
            const alert = document.getElementById(elementId);
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 5000);
            }
        }

        // Buscar voos
        async function buscarVoos() {
            const origem = document.getElementById('origem').value;
            const destino = document.getElementById('destino').value;
            const data = document.getElementById('data-voo').value;

            if (!origem || !destino || !data) {
                showAlert('alert-buscar-voos', 'Por favor, preencha todos os campos', 'error');
                return;
            }

            showAlert('alert-buscar-voos', 'Buscando voos...', 'info');
            document.getElementById('voos-resultado').innerHTML = '<div class="loading"><div class="spinner"></div>Buscando voos...</div>';

            try {
                const response = await fetch('/api/voos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        origem: origem,
                        destino: destino,
                        data: data
                    })
                });

                const data_resp = await response.json();

                if (!response.ok) {
                    throw new Error(data_resp.erro || 'Erro ao buscar voos');
                }

                if (data_resp.voos && data_resp.voos.length > 0) {
                    let html = '<div class="voos-list">';
                    data_resp.voos.forEach(voo => {
                        html += `
                            <div class="voo-card">
                                <div class="voo-header">
                                    <div class="voo-numero">${voo.numero_voo || voo.id}</div>
                                    <div class="voo-preco">R$ ${(voo.preco || 0).toFixed(2)}</div>
                                </div>
                                <div class="voo-info">
                                    <div class="voo-info-item">
                                        <div class="voo-info-label">Origem</div>
                                        <div>${voo.origem || 'N/A'}</div>
                                    </div>
                                    <div class="voo-info-item">
                                        <div class="voo-info-label">Destino</div>
                                        <div>${voo.destino || 'N/A'}</div>
                                    </div>
                                    <div class="voo-info-item">
                                        <div class="voo-info-label">Data</div>
                                        <div>${voo.data || 'N/A'}</div>
                                    </div>
                                    <div class="voo-info-item">
                                        <div class="voo-info-label">Assentos Dispon√≠veis</div>
                                        <div>${voo.capacidade_disponivel || 'N/A'}</div>
                                    </div>
                                    <div class="voo-info-item">
                                        <div class="voo-info-label">Hor√°rio de Sa√≠da</div>
                                        <div>${voo.hora_saida || 'N/A'}</div>
                                    </div>
                                    <div class="voo-info-item">
                                        <div class="voo-info-label">Hor√°rio de Chegada</div>
                                        <div>${voo.hora_chegada || 'N/A'}</div>
                                    </div>
                                </div>
                                <div class="voo-info-item">
                                    <div class="voo-info-label">Companhia A√©rea</div>
                                    <div>${voo.companhia_aerea || 'N/A'}</div>
                                </div>
                            </div>
                        `;
                    });
                    html += '</div>';
                    document.getElementById('voos-resultado').innerHTML = html;
                    showAlert('alert-buscar-voos', `${data_resp.voos.length} voo(s) encontrado(s)`, 'success');
                } else {
                    document.getElementById('voos-resultado').innerHTML = '<div class="empty-state">Nenhum voo encontrado para essa rota e data</div>';
                    showAlert('alert-buscar-voos', 'Nenhum voo encontrado', 'info');
                }
            } catch (error) {
                document.getElementById('voos-resultado').innerHTML = '';
                showAlert('alert-buscar-voos', error.message, 'error');
            }
        }

        // Listar reservas
        async function listarReservas() {
            const cpf = document.getElementById('cpf-consulta').value;

            if (!cpf || cpf.length !== 11) {
                showAlert('alert-minhas-reservas', 'Por favor, digite um CPF v√°lido (11 d√≠gitos)', 'error');
                return;
            }

            showAlert('alert-minhas-reservas', 'Carregando reservas...', 'info');
            document.getElementById('reservas-resultado').innerHTML = '<div class="loading"><div class="spinner"></div>Carregando suas reservas...</div>';

            try {
                const response = await fetch('/api/minhas-reservas', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        cpf: cpf
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.erro || 'Erro ao buscar reservas');
                }

                if (data.reservas && data.reservas.length > 0) {
                    let html = '<div class="reservas-list">';
                    data.reservas.forEach(reserva => {
                        html += `
                            <div class="reserva-card">
                                <div class="voo-header">
                                    <div>
                                        <div class="voo-numero">Reserva #${reserva.id}</div>
                                        <div style="font-size: 0.9em; color: #666;">Voo: ${reserva.numero_voo}</div>
                                    </div>
                                    <span class="reserva-status confirmada">${reserva.status}</span>
                                </div>
                                <div class="reserva-info">
                                    <div class="voo-info-item">
                                        <div class="voo-info-label">Data da Reserva</div>
                                        <div>${reserva.data_reserva || 'N/A'}</div>
                                    </div>
                                    <div class="voo-info-item">
                                        <div class="voo-info-label">CPF</div>
                                        <div>${reserva.cpf || 'N/A'}</div>
                                    </div>
                                </div>
                                <button onclick="deletarReserva(${reserva.id})" style="background-color: #c92a2a;">
                                    üóëÔ∏è Cancelar Reserva
                                </button>
                            </div>
                        `;
                    });
                    html += '</div>';
                    document.getElementById('reservas-resultado').innerHTML = html;
                    showAlert('alert-minhas-reservas', `${data.reservas.length} reserva(s) encontrada(s)`, 'success');
                } else {
                    document.getElementById('reservas-resultado').innerHTML = '<div class="empty-state">Voc√™ n√£o possui reservas</div>';
                    showAlert('alert-minhas-reservas', 'Nenhuma reserva encontrada', 'info');
                }
            } catch (error) {
                document.getElementById('reservas-resultado').innerHTML = '';
                showAlert('alert-minhas-reservas', error.message, 'error');
            }
        }

        // Criar reserva
        async function criarReserva() {
            const cpf = document.getElementById('cpf-reserva').value;
            const nome = document.getElementById('nome-passageiro').value;
            const numeroVoo = document.getElementById('numero-voo').value;
            const dataReserva = document.getElementById('data-reserva').value;

            if (!cpf || !nome || !numeroVoo || !dataReserva) {
                showAlert('alert-criar-reserva', 'Por favor, preencha todos os campos', 'error');
                return;
            }

            if (cpf.length !== 11) {
                showAlert('alert-criar-reserva', 'CPF deve conter exatamente 11 d√≠gitos', 'error');
                return;
            }

            try {
                const response = await fetch('/api/criar-reserva', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        cpf: cpf,
                        nome_passageiro: nome,
                        numero_voo: numeroVoo,
                        data_reserva: dataReserva
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.erro || 'Erro ao criar reserva');
                }

                showAlert('alert-criar-reserva', data.mensagem || 'Reserva criada com sucesso!', 'success');
                
                // Limpar formul√°rio
                document.getElementById('cpf-reserva').value = '';
                document.getElementById('nome-passageiro').value = '';
                document.getElementById('numero-voo').value = '';
                document.getElementById('data-reserva').value = '';

            } catch (error) {
                showAlert('alert-criar-reserva', error.message, 'error');
            }
        }

        // Deletar reserva
        async function deletarReserva(reservaId) {
            if (!confirm('Tem certeza que deseja cancelar essa reserva?')) {
                return;
            }

            try {
                const response = await fetch('/api/deletar-reserva', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        reserva_id: reservaId
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.erro || 'Erro ao deletar reserva');
                }

                showAlert('alert-minhas-reservas', 'Reserva cancelada com sucesso!', 'success');
                
                // Recarregar a lista de reservas
                const cpf = document.getElementById('cpf-consulta').value;
                if (cpf) {
                    setTimeout(() => {
                        listarReservas();
                    }, 1500);
                }

            } catch (error) {
                showAlert('alert-minhas-reservas', error.message, 'error');
            }
        }

        // Verificar status dos servi√ßos ao carregar a p√°gina
        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();

                const voosStatus = document.getElementById('voos-status');
                const reservasStatus = document.getElementById('reservas-status');

                if (data.voos) {
                    voosStatus.classList.add('active');
                }
                if (data.reservas) {
                    reservasStatus.classList.add('active');
                }
            } catch (error) {
                console.error('Erro ao verificar status:', error);
            }
        }

        // Verificar status quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', () => {
            checkStatus();
            // Verificar status a cada 30 segundos
            setInterval(checkStatus, 30000);
        });
    </script>
</body>
</html>
